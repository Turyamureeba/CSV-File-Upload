{% if messages %}
    {% for message in message %}
         <div>
         	<strong>{{message| safe</strong>
         </div>
    {% endfor %}
{% else %}
{{ order }}
<p>{{file_upload}}</p>
<form method="POST" enctype="multipart/form-data" action="{% url 'Contact_upload' %}">
	{% csrf_token %}
	<label>Uplaod a file</label>
	<input type="file" name="file">
	<p>Only accepts CSV files</p> 
   <button type="submit">Uplaod </button>	
</form>
{% endif %}
